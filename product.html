<!DOCTYPE html>
<html lang="en">

<head>

  <style>
    :root {
      --body_gradient_left: #7200d0;
      --body_gradient_right: #c800c1;
      /* --form_bg:#ffffff; */
    }

    body {
      text-align: center;
      background-color: #c6d6e2;
      /* background-image: linear-gradient(to right,
          var(--body_gradient_left),
          var(--body_gradient_right)); */
          /* max-width: 60%; */
    }

    table {
      background-color: rgb(17, 185, 185);
      margin: 10px auto;
      border-radius: 6px;
      text-align: center;
      padding: 15px;
      letter-spacing: 4px;
      font-style: oblique;
      box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.5);
    }

    #tbl2  {
      text-align: justify;
      letter-spacing: 2px;
      word-spacing: 10px;
      font-family: Georgia, "Times New Roman", Times, serif;
      box-shadow: none;
      font-size: larger;
    }
    #demo2{
      font-family: Georgia, "Times New Roman", Times, serif;
      font-size: larger;
      font-style: oblique;
      text-align: justify;
    }

    th {
      text-decoration: underline;
      font-size: larger;
      font-family: "Times New Roman", Times, serif;
    }

    #heading {
      color: black;
      text-decoration: underline overline;
    }

    input[type="submit"] {
      color: white;
      background-color: #04aa6d;
      cursor: pointer;
      padding: 12px 20px;
      border: 1px solid #777;
      border-radius: 5px;
      font-family: inherit;

    input[type="submit"]:hover {
      background-color: #04774d;
    }

    .dt1 {
      background-color: #a0d4ff;
      max-width: 350px;
      margin: 20px auto;
      padding: 5px 10px;
      box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.5);
      display: grid;
    }

    .flex {
      display: flex;
      align-items: center;
      justify-content: center;

    }

    header {
      width: 97%;
      max-height: 5%;
      padding: 0px;
      justify-content: space-between !important;
      background-color: rgb(165, 158, 158);
    }

    header ul {
      margin-top: 1px;
    }

    header ul li {
      padding: 5px 20px;
      margin: 1px;
      transition: all 0.5s;
    }

    header ul li a {
      font-size: 20px;
      color: rgba(24, 18, 18, 0.705);
      font-weight: 600;
      transition: color ease-out 0.6s;
      text-decoration: none;
    }

    header ul li a:hover {
      color: rgb(8, 8, 8);
    }

    header input {
      padding: 5px 20px;
      color: rgba(24, 18, 18, 0.705);
      background-color: transparent;
      font-weight: 800;
      outline: none;
      border: none;
      margin-top: 1px;
      font-size: 17px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.7s;
    }

    header input:hover {
      transform: scale(1.09);
      color: rgb(8, 8, 8);

    }
    
  </style>
</head>

<body>
  <header class="flex">
    <ul class="flex" type="none">
      <li><i class="fas fa-home"></i><a href="index.html">  Home</a></li>
      <li><i class="fas fa-user"></i><a href="#">  About Us</a></li>
      <li><i class="fas fa-phone"></i><a href="#">  Contact Us</a></li>
      </ul>
      <ul class="flex" type="none">
     <li><span> <i class="fas fa-shopping-cart"></i> </span><span><a href="cart.html">Cart</a></span></li>
     <li> <i class="fas fa-sign-in-alt"></i> <a href="login.html">Login</a></li>
    </ul>
  </header>
      <div class="dt1">
        <p id="demo"></p>
        <p id="demo2"></p>

      </div>
      <div class="dt1">
        <input type="submit" value="BUY NOW"  onclick="purch()"></input>
        <input type="submit" id="ac" value="ADD TO CART" onclick="cart()" />
      </div>
    </div>
  </div>
</body>
<script>
  var gk=[];
  var c="";
  const params = new URLSearchParams(window.location.search);
  const name = params.get("pid");
  console.log(name);
  localStorage.setItem("id",name)
  c=localStorage.getItem("id");
   gk=JSON.parse(localStorage.getItem("cart"))
  fetch("http://fakestoreapi.com/products/" + name)
    .then(function (response) {
      return response.text();
    })
    .then(function (data) {
      var prd = JSON.parse(data);
  
      console.log(prd);
      document.getElementById("demo").innerHTML =
        "<table id='tbl1'><th>" +
        prd.title +
        "<br><br><tr><td><img width=200px height=200px src=" +
        prd.image +
        ">" +
        "<table id='tbl2'><td>PRICE: " +
        prd.price +
        "<tr><td>IN STOCK: " +
        prd.rating.count + "pcs";
      
        document.getElementById("demo2").innerHTML=prd.description;
          var v=localStorage.getItem("cart");
          for(i in v)
          {
            if(v[i]==c)
            {document.getElementById("ac").value="ADDED"}
          }  
    });
  // **************************************************************************
 
  function purch() {
    location.href = "details.html";
  }

// document.getElementById("ac").onclick=
function cart(){
  if(localStorage.getItem("cart")==null){
  localStorage.setItem("cart","[]")
}

if(document.getElementById("ac").value!="ADDED"){
  c=localStorage.getItem("id");
   gk=JSON.parse(localStorage.getItem("cart"))
  gk.push(c)
console.log(c)
localStorage.setItem("cart",JSON.stringify(gk))
document.getElementById("ac").value="ADDED";
// this.value='ADDED';
}
}

// }
  
 

</script>

</html>
